<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChanceCalcu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
        body {
            font-family: 'Comic Neue', cursive;
        }
    </style>
</head>
<body class="bg-pink-200 flex items-center justify-center min-h-screen">
    <div class="bg-pink-300 border-4 border-black p-4 rounded-lg w-80">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-red-500 text-2xl font-bold">ChanceCalcu</h1>
            <div class="flex space-x-2">
                <i class="fas fa-question-circle text-xl text-blue-600"></i>
                <i class="fas fa-power-off text-xl text-blue-600"></i>
            </div>
        </div>
        <div class="flex justify-between items-center mb-4">
            <input type="text" placeholder="Name" class="bg-purple-200 border-2 border-black p-2 w-32 text-center">
            <span class="text-2xl font-bold">+</span>
            <input type="text" placeholder="Crush" class="bg-purple-200 border-2 border-black p-2 w-32 text-center">
        </div>
        <div class="flex justify-center items-center mb-4">
            <i class="fas fa-heart text-4xl text-red-500"></i>
        </div>
        <div class="flex justify-center items-center mb-4">
            <input id="result" type="text" class="bg-white border-2 border-black p-2 w-full text-center" readonly>
        </div>
        <div class="flex justify-between items-center">
            <button onclick="generateRandomPercentage()" class="bg-blue-300 border-2 border-black p-2 rounded-full w-20 h-20 flex items-center justify-center text-white font-bold">Enter</button>
            <i class="fas fa-heart text-4xl text-pink-500"></i>
        </div>
    </div>

    <script>
        function generateRandomPercentage() {
            const randomPercentage = Math.floor(Math.random() * 101); // Generates a random number between 0 and 100
            document.getElementById('result').value = randomPercentage + '%'; // Displays the result in the input field
        }
    </script>
</body>
</html>
