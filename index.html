<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChanceCalcu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background-color: #fbb6ce;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fda4af;
            border: 4px solid black;
            padding: 20px;
            border-radius: 10px;
            width: 320px;
        }
        h1 {
            color: #f87171;
            font-size: 2rem;
            font-weight: bold;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        .input-group input {
            background-color: #e9d5ff;
            border: 2px solid black;
            padding: 10px;
            width: 40%;
            text-align: center;
        }
        .input-group span {
            font-size: 2rem;
            font-weight: bold;
        }
        .heart-icon {
            text-align: center;
            margin-bottom: 16px;
        }
        .result {
            background-color: white;
            border: 2px solid black;
            padding: 10px;
            width: 100%;
            text-align: center;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .button-group button {
            background-color: #93c5fd;
            border: 2px solid black;
            padding: 16px;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-weight: bold;
            color: white;
        }
        .button-group i {
            font-size: 2rem;
            color: #f472b6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ChanceCalcu</h1>
            <div class="icons">
                <i class="fas fa-question-circle"></i>
                <i class="fas fa-power-off"></i>
            </div>
        </div>
        <div class="input-group">
            <input type="text" placeholder="Name">
            <span>+</span>
            <input type="text" placeholder="Crush">
        </div>
        <div class="heart-icon">
            <i class="fas fa-heart" style="font-size: 3rem; color: #f87171;"></i>
        </div>
        <div>
            <input id="result" class="result" type="text" readonly placeholder="Result">
        </div>
        <div class="button-group">
            <button onclick="generateRandomPercentage()">Enter</button>
            <i class="fas fa-heart" style="font-size: 3rem; color: #f472b6;"></i>
        </div>
    </div>

    <script>
        function generateRandomPercentage() {
            const randomPercentage = Math.floor(Math.random()* 100000); // Generates a random number between 0 and 100
            document.getElementById('result').value = randomPercentage + '%'; // Displays the result in the input field
        }
    </script>
</body>
</html>
